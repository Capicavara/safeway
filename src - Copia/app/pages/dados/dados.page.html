

<ion-content>
  <div class="login-clean" style="background-color: #fcc5c2;">
    <form method="post" style="height: 600px;margin-top: 0;">
        <div class="illustration"
            style="background-color: #FF938E;width: 133%;margin-left: -16.5%;margin-top: -17%;height: 20%;border-top-left-radius: 3%;border-top-right-radius: 3%;border-bottom-left-radius: 10%;border-bottom-right-radius: 10%;">

        </div>
        <div style="margin-top: -44%;margin-left: 32%;">
            <h1 style="color: #ffffff;font-family: 'Bubbler One', sans-serif;font-size: 20px;">
                <strong>Alterar Conta</strong></h1>
        </div>
        <div style="margin-left: 30%;">
            <img src="assets/img/profilepic.png" width="60%" height="60%">
        </div>

        <div class="formulario" style="margin-top: 10%;">

            <div class="input-group">
                <input class="border rounded form-control" type="text" name="nome" placeholder="Nome">
                <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"
                        aria-hidden="true"></span></span>
            </div>
            <br />
            <div class="input-group">
                <input class="border rounded form-control" type="text" name="telefone" placeholder="Telefone">
                <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"
                        aria-hidden="true"></span></span>
            </div>
            <br />
            <div class="input-group">
                <input class="border rounded form-control" type="text" name="email" placeholder="Email">
                <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"
                        aria-hidden="true"></span></span>
            </div>
            <br />
            <div class="input-group">
                <input class="border rounded form-control" type="password" name="senha1" placeholder="Senha antiga">
                <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"
                        aria-hidden="true"></span></span>
            </div>
            <br />
            <div class="input-group">
                <input class="border rounded form-control" type="password" name="senha2" placeholder="Senha nova">
                <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"
                        aria-hidden="true"></span></span>
            </div>
            <br />
            <div class="input-group">
                <input class="border rounded form-control" type="password" name="senha3"
                    placeholder="Confirmar senha">
                <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"
                        aria-hidden="true"></span></span>
            </div>

        </div>

        <div class="RodapeMano" style="text-align: center;margin-top: 15%;">
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Salvar
            </button>
        </div>

    </form>
</div>
</ion-content>
