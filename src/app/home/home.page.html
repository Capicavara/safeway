<ion-content>
	<div class="login-clean" style="background-color: #fcc5c2;">
		<form method="post" style="height: 2000px;margin-top: 0;">
			<h2 class="sr-only">Login Form</h2>
			<div class="illustration">
				<h1 style="color: #fcc5c2;font-family: 'Bubbler One', sans-serif;margin-bottom: 0px;"><strong>SafeWay</strong></h1><img src="assets/img/login.png" style="width: 243px;height: 146px;"></div>
				<div class="form-group"><input class="border rounded form-control" type="email" name="email" placeholder="Email"></div>
				<div class="form-group"><input class="border rounded form-control" type="password" name="password" placeholder="Senha"></div>
				<div class="form-group"><button (click)="socorro()"  class="btn btn-primary btn-block" type="submit" style="background-color: #ff938e;margin-top: 14px;">Entrar</button></div><a class="forgot" href="#">Esqueci minha senha</a>
				<br>
				<ion-grid text-center>
					<ion-row>
						<ion-col>
							<a><img style="width: 80px; height: 80px" src="assets/svg/google.svg"></a>
						</ion-col>
						<ion-col>
							<a><img style="width: 80px; height: 80px" src="assets/svg/facebook.svg"></a>
						</ion-col>

					</ion-row>
				</ion-grid>
			</form>

		</div>
	</ion-content>
