<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bubbler+One">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #fcc5c2;">
    <div class="login-clean" style="background-color: #fcc5c2;">
        <form method="post" style="height: 511px;margin-top: 0;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <h1 style="color: #fcc5c2;font-family: 'Bubbler One', sans-serif;margin-bottom: 0px;"><strong>SafeWay</strong></h1><img src="assets/img/login.png" style="width: 243px;height: 146px;"></div>
            <div class="form-group"><input class="border rounded form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="border rounded form-control" type="password" name="password" placeholder="Senha"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #ff938e;margin-top: 14px;">Entrar</button></div><a class="forgot" href="#">Esqueci minha senha</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
